<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // JavaScript function to change the text color
        function changeTextColor() {
            // Get the paragraph element by its ID
            var paragraph = document.getElementById('text');
            
            // Set the text color to a random color
            paragraph.style.color = getRandomColor();
        }

        // Function to generate a random color in hexadecimal format
        function getRandomColor() {
            // Generate a random hex color code
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</head>
<body>
    <p id="text">This is a paragraph which changes text color on click.</p>
    <button onclick="changeTextColor()">Change Text Color</button>

</body>
</html>
